<HTML>
<HEAD>
<TITLE>Clock Sample</TITLE>
<SCRIPT TYPE="text/javascript" SRC="/jaxcent21.js"></SCRIPT>
</HEAD>
<BODY>
This sample shows how to have a server Java thread that continuously updates
the time in an HTML paragraph.
<P>
The paragraph for replacement has been marked with an ID for ease of
finding it from Jaxcent.
<P>
<HR>
<P>
Time at this server is now
<P ID="clock">
==&gt;  This para will be replaced by the time.  &lt;==
<P>
</BODY>
</HTML>
