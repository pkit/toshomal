<HTML>
<HEAD>
<TITLE>Tables Sample</TITLE>
<SCRIPT TYPE="text/javascript" SRC="/jaxcent21.js"></SCRIPT>
</HEAD>
<BODY>
This sample shows editing a table in-place, inserting rows, and delete buttons for deleting rows.
<P>
To edit a table item, click at the cell.
<P>Editing is terminated by Enter, cancelled by Escape.
<P>
<TABLE id=table BORDER=2>
</TABLE>
<P>
<FORM>
<TABLE>
<TR><TD>Item<TD><TD><INPUT TYPE=TEXT SIZE=10 NAME=item></TD></TR>
<TR><TD>Description<TD><TD><INPUT TYPE=TEXT SIZE=20 NAME=description></TD></TR>
<TR><TD>&nbsp;<TD><TD><INPUT TYPE=BUTTON id=addItem VALUE="Add Item"></TD></TR>
</TABLE>
</FORM>
<P>
<TABLE id=output>
</TABLE>
</BODY>
</HTML>
