<HTML>
<HEAD>
<TITLE>Tables Sample</TITLE>
<SCRIPT TYPE="text/javascript" SRC="/jaxcent21.js"></SCRIPT>
</HEAD>
<BODY>
This sample shows how to add rows to a table or delete rows from a table.
<P>
<TABLE BORDER=0 WIDTH=100%>
<TR>
  <TD ALIGN=CENTER>Sample 1</TD>
  <TD ALIGN=CENTER>Sample 2</TD>
</TR>
<TR>
  <TD ALIGN=CENTER>
    <TABLE id="table1" BORDER=2 BGCOLOR="#D0D0D0">
      <TR>
        <TH>Name of Widget</TH>
        <TH>Number to Purchase</TH>
        <TH>Delete</TH>
      </TR>
    </TABLE>
  </TD>
  <TD ALIGN=CENTER>
    <TABLE id="table2" BORDER=2 BGCOLOR="#D0D0D0">
      <TR>
        <TH>Name of Widget</TH>
        <TH>Number to Purchase</TH>
        <TH>Delete</TH>
      </TR>
    </TABLE>
  </TD>
</TR>
<TR>
  <TD ALIGN=CENTER>
    <FORM>
      <TABLE>
        <TR>
          <TD>Name of Widget</TD>
          <TD><INPUT ID=name1 TYPE=TEXT SIZE=20></TD>
        </TR>
        <TR>
          <TD>Number to Purchase</TD>
          <TD><INPUT ID=num1 TYPE=TEXT SIZE=4></TD>
        <TR>
          <TD>&nbsp;</TD>
        </TR>
        <TR>
          <TD><INPUT id=add1 TYPE=BUTTON VALUE="Add"></TD>
          <TD><INPUT ID=delete1 TYPE=BUTTON VALUE="Delete"></TD>
        </TR>
      </TABLE>
    </FORM>
  </TD>
  <TD ALIGN=CENTER>
    <FORM>
      <TABLE>
        <TR>
          <TD>Name of Widget</TD>
          <TD><INPUT ID=name2 TYPE=TEXT SIZE=20></TD>
        </TR>
        <TR>
          <TD>Number to Purchase</TD>
          <TD><INPUT ID=num2 TYPE=TEXT SIZE=4></TD>
        <TR>
          <TD>&nbsp;</TD>
        </TR>
        <TR>
          <TD><INPUT id=add2 TYPE=BUTTON VALUE="Add"></TD>
          <TD>&nbsp;</TD>
        </TR>
      </TABLE>
    </FORM>
  </TD>
</TR>
</TABLE>
<P>
</BODY>
</HTML>
